<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILLUMINATE THE ENIGMA</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('backimg.jpg') no-repeat center center;
            background-size: cover;
            font-family: 'Georgia', serif;
            text-align: center;
        }
        .text {
            color: white;
            font-size: calc(1.2rem + 1vw); /* Responsive font size */
            text-shadow: 2px 2px 5px black;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            border-radius: 10px;
            width: 90%; /* Limits text width for better readability on small screens */
            max-width: 600px; /* Prevents the content from being too wide on larger screens */
        }
        .text img {
            display: block;
            margin: 20px auto 0 auto;
            max-width: 90%; /* Ensures the image fits within smaller screens */
            height: auto; /* Maintains aspect ratio */
            border-radius: 5px; /* Adds a subtle round corner */
        }
    </style>
</head>
<body>
    <div class="text">
        I’m not a chair, but I’ll hold you too,<br>
        With space for many, not just for you.
        <br><br>
        <img src="clue2_img.png" alt="Clue Image">
    </div>
</body>
</html>
